<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="T3HaKPIL6CENSRAPME9deWhty4yFKCqx9upgDXQQngE" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poki-style Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0055ff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .game-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .game-card img {
      width: 100%;
      height: auto;
    }
    .game-card h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Poki Clone</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Popular</a>
      <a href="#">New</a>
      <a href="#">Categories</a>
    </nav>
  </header>
  <section class="hero">
    Play Free Online Games
  </section>
  <section class="game-grid">
    <div class="game-card">
      <a href="games/catch-the-dot/catch-the-dot.html" target="_blank">
        <img src="https://via.placeholder.com/200x150/FF0000/FFFFFF?text=Catch+Dot" alt="Catch the Dot">
        <h3>Catch the Dot</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="games/clicker-game/clicker-game.html" target="_blank">
        <img src="https://via.placeholder.com/200x150/00cc66/ffffff?text=Clicker+Game" alt="Clicker Game">
        <h3>Clicker Game</h3>
      </a>
    </div>
    <div class="game-card">
      <a href="games/dodge-square/dodge-square.html" target="_blank">
        <img src="https://via.placeholder.com/200x150/000000/ffffff?text=Dodge+Square" alt="Dodge the Square">
        <h3>Dodge the Square</h3>
      </a>
    </div>
  </section>
  <footer>
    &copy; 2025 Poki-style Game Site. All rights reserved.
  </footer>
</body>
</html>
